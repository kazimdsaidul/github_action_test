name: Android CI
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Prepare Secret Files
        run: |
          echo "${{ secrets.KEYSTORE }}" > mykeystore.jks.asc
          gpg -d --passphrase "${{ secrets.KEYSTORE_PASSPHRASE }}" --batch mykeystore.jks.asc > app/mykeystore.jks
          echo "${{ secrets.KEYSTORE_PROPERTIES }}" > keystore.properties.asc
          gpg -d --passphrase "${{ secrets.KEYSTORE_PROPERTIES_PASSPHRASE }}" --batch keystore.properties.asc > keystore.properties
          - name: Build debug APK
              run: ./gradlew assemblerelease
                - name: Upload APK
                  uses: actions/upload-artifact@v1
                  with:
                    name: app
                    path: app/build/outputs/apk/debug/app-debug.apk

