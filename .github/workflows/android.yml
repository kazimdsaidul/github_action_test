name: Android CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Prepare Secret Files
        run: |
          echo "${{ secrets.KEYSTORE }}" > mykeystore.jks.asc
          gpg -d --passphrase "${{ secrets.KEYSTORE_PASSPHRASE }}" --batch mykeystore.jks.asc > app/mykeystore.jks
#          echo "${{ secrets.KEYSTORE_PROPERTIES }}" > keystore.properties.asc
#          gpg -d --passphrase "${{ secrets.KEYSTORE_PROPERTIES_PASSPHRASE }}" --batch keystore.properties.asc > keystore.properties
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease
      - name: Publish APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: app/build/outputs/apk/release/
      - name: Run Script
        run: |
          python --version
          pip --version
          pip install requests
          python my_script.py "102297755" ${{secrets.CLIENT_ID}} ${{secrets.CLIENT_SECRET}} app/build/outputs/apk/release/app-release.apk