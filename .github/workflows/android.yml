name: Android Pull Request & Master CI

on:
  pull_request:
    branches:
      - 'develop'
  push:
    branches:
      - 'develop'

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build debug APK
        run: |
          bash ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
      - name: Sharing on slack
        uses: rtCamp/action-slack-notify@v2.1.0
        env:
            # Your slack webhook GitHub secret
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
            # Slack channel where you want to notify
            SLACK_CHANNEL: [ customer-apps-apk]
            SLACK_USERNAME: "Kazi MD. Saidul"
            SLACK_TITLE: "Internal testing build"
            SLACK_MESSAGE: ${{ steps.ias.outputs.downloadUrl }}